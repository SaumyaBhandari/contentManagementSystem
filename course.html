<body style="background-color: #f0ffff;">
		<div id="sidebar" onclick="togglemenu()">
			<div class="user_icon">
			<img src="images/user_icon.png" alt="User_Icon">
			</div>
			<div class="toggle-btn">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<ul>
				<li><a href="dashboard.html"><i class="fa fa-arrow-left" color="black"></i>Back</a></li>
				<li><a href="dashboard.html"><i class="fa fa-home" color="black"></i>Home</a></li>
				<li><a href="course.html"><i class="fa fa-book" color="black"></i>Course</a></li>

				<li><a href="gallery.html"><i class="fa fa-image" color="black"></i>Gallery</a></li>

			<h2>
				<a href="dashboard.html"><i class="fa fa-fw fa-clone" color="black"></i>Dashboard</a>
			</h2>
		</div>




		<div class="add-icon">
			<button class="btn btn-secondary text-white btn-sm" data-target="#mymodel" data-toggle="modal" style="margin-left: 85%; width: 50px;"> Add </button>

			<div class="modal" id="mymodel">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="text-center"> Add Course</h3>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<div class="modal-body">
							<form>
								<div class="form-group font-weight-bold">
									<label>Course Id:</label>
									<input type="text" style="width: 70%; float: right;"> <br>
									<label>Course Name:</label>
									<input type="text" style="width: 70%; float: right;"> <br>
									<label>Course Tag:</label>
									<input type="text" style="width: 70%; float: right;">
								</div>
								<div class="row font-weight-bold">
									<div class="row1 text-center" style="width: 30%;">
									<label>Year 1</label>
									<textarea form="form" style="width: 90%; height: 90px;"></textarea>
									</div>
									<div class="row2 text-center" style="width: 30%;">
									<label>Year 2</label>
									<textarea form="form" style="width: 90%; height: 90px;"></textarea>
									</div>
									<div class="row3 text-center" style="width: 30%;">
									<label>Year 3</label>
									<textarea form="form" style="width: 90%; height: 90px;"></textarea>
									</div>
								</div>
							</form>
						</div>

						<div class="modal-footer justify-content-center">
							<button class="btn btn-success" style="width: 70px;">Add
							</button>
							<button class="btn btn-danger"data-dismiss="modal"style="width: 70px;">Cancel
							</button>
						</div>

					</div>
				</div>
			</div>
		</div>




			<section class="container text-left">
				<div class="row">
				    
				    <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-block">
					    <table style="font-weight: bold;">
					    	<tr>
							    <th>Course id</th>
							    <th>Course name</th>
							    <th>Course tag</th>
							    <th>Edit</th>
							    <th>Delete</th>
							</tr>
							<tr>
							    <td>01</td>
							    <td>BIT</td>
							    <td>DipIT01</td>
									<div class="edit-icon">
										<td><button class="btn btn-success text-white" data-target="#mymodel1" data-toggle="modal" style="width: 70px;"> Edit </button></td>

										<div class="modal" id="mymodel1">
											<div class="modal-dialog modal-dialog-centered">
												<div class="modal-content">
													<div class="modal-header">
														<h3 class="text-center"> Edit Course</h3>
														<button type="button" class="close" data-dismiss="modal">&times;</button>
													</div>

													<div class="modal-body">
														<form>
															<div class="form-group font-weight-bold">
																<label>Course Name:</label>
																<input type="text" placeholder="Java" style="width: 70%; float: right;"> <br>
																<label>Course Tag:</label>
																<input type="text" placeholder="CS0123" style="width: 70%; float: right;"><br>
																<label>Course Description:</label>
																<textarea form="form" placeholder="Java is a class-based, object-oriented programming language that is designed to have as few implementation dependencies as possible" style="width: 90%; height: 90px;"></textarea><br>
																<label>Entry Requirement:</label>
																<textarea form="form" placeholder="Minimum 2.0 GPA in 10+2 level or 3.5 credit in A Level." style="width: 90%; height: 90px;"></textarea><br>
																<!-- <label>Select Course Year</label>
																	<select name = "dropdown">
														            <option value = "Year-1" selected>Year-1</option>
														            <option value = "Year-2">Year-2</option>
														            <option value = "Year-3">Year-3</option>
														        </select>	 -->														
																<div class="row font-weight-bold">
																	<div class="row1 text-center" style="width: 30%;">
																	<label>Year 1</label>
																	<textarea form="form" placeholder="Java, C-Programming, Python" style="width: 90%; height: 90px;"></textarea>
																	</div>
																	<div class="row2 text-center" style="width: 30%;">
																	<label>Year 2</label>
																	<textarea form="form" placeholder="Architecture, Database, Data Structure" style="width: 90%; height: 90px;"></textarea>
																	</div>
																	<div class="row3 text-center" style="width: 30%;">
																	<label>Year 3</label>
																	<textarea form="form" placeholder="Web Development, Digital logic, AI" style="width: 90%; height: 90px;"></textarea>
																	
																	</div>
																</div>
														</form>
													</div>

													<div class="modal-footer justify-content-center">
														<button class="btn btn-success" style="width: 70px;">OK
														</button>
														<button class="btn btn-danger"data-dismiss="modal"style="width: 70px;">Cancel
														</button>
													</div>

												</div>
											</div>
										</div>
									</div>

									<div class="delete-icon">
										<td><button class="btn btn-danger text-white" data-target="#mymodel2" data-toggle="modal" style="width: 70px;"> Delete </button></td>
										<div class="modal" id="mymodel2">
											<div class="modal-dialog modal-dialog-centered">
												<div class="modal-content">
													<div class="modal-header">
														<h3 class="text-center"> Delete Course</h3>
														<button type="button" class="close" data-dismiss="modal">&times;</button>
													</div>
													<div class="modal-body">
													<h5>Are you sure you want to delete the course??</h5>
													</div>
													<div class="modal-footer justify-content-center">
														<button class="btn btn-success" style="width: 70px;">OK
														</button>
														<button class="btn btn-danger"data-dismiss="modal"style="width: 70px;">Cancel
														</button>
													</div>
												</div>
											</div>
										</div>
									</div>  
							</tr>
							<tr>
							    <td>02</td>
							    <td>BBA</td>
							    <td>DipIT02</td>
							    <td><button class="btn btn-success text-white"style="width: 70px;"> Edit </button></td>
							    <td><button class="btn btn-danger text-white"style="width: 70px;"> Delete </button></td>
							</tr>
							<tr>
							    <td>03</td>
							    <td>BTTM</td>
							    <td>DipIT03</td>
							    <td><button class="btn btn-success text-white"style="width: 70px;"> Edit </button></td>
							    <td><button class="btn btn-danger text-white"style="width: 70px;"> Delete </button></td>
							</tr>
					    </table>
				    </div>
			    </div>
			</section>

</body>
